<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI Agents WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3e63dd;
      --accent: #50fa7b;
      --dark: #282c34;
      --light: #f8f8f2;
      --error: #ff5555;
    }
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      background: linear-gradient(135deg, var(--primary) 30%, var(--accent) 100%);
      margin: 0; padding: 0; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      background: var(--light);
      border-radius: 16px;
      padding: 2rem 2.5rem; box-shadow: 0 8px 32px rgba(62,99,221,0.12);
      width: 100%; max-width: 400px;
      display: flex; flex-direction: column; gap: 2rem;
    }
    h2 { color: var(--primary); margin-bottom: 0.5rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; color: var(--dark); }
    input {
      padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--primary); color: white;
      border: none; border-radius: 8px;
      padding: 0.75rem 0; font-size: 1rem; font-weight: 700;
      cursor: pointer; transition: background 0.2s;
    }
    button:hover { background: var(--accent); color: var(--dark); }
    .switch, .forgot {
      background: none; color: var(--primary); border: none;
      cursor: pointer; font-size: 0.95rem; text-align: left;
      margin-top: 0.5rem;
    }
    .error { color: var(--error); font-size: 0.95rem; }
    @media (max-width: 500px) {
      .container { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="loginForm">
      <div>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" required autocomplete="username">
      </div>
      <div>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required autocomplete="current-password">
      </div>
      <span id="loginError" class="error"></span>
      <button type="submit">Login</button>
      <button type="button" class="forgot" onclick="showForgot()">Forgot password?</button>
      <button type="button" class="switch" onclick="showRegister()">New user? Register</button>
    </form>
    <form id="registerForm" style="display:none">
      <div>
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" required>
      </div>
      <div>
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" required autocomplete="email">
      </div>
      <div>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required>
      </div>
      <span id="regError" class="error"></span>
      <button type="submit">Register</button>
      <button type="button" class="switch" onclick="showLogin()">Already have an account? Login</button>
    </form>
    <form id="forgotForm" style="display:none">
      <div>
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" name="forgot-email" required autocomplete="email">
      </div>
      <span id="forgotError" class="error"></span>
      <button type="submit">Send Reset Link</button>
      <button type="button" class="switch" onclick="showLogin()">Back to Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const forgotForm = document.getElementById('forgotForm');
    const formTitle = document.getElementById('formTitle');
    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      forgotForm.style.display = 'none';
      formTitle.innerText = 'Register';
    }
    function showLogin() {
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
      forgotForm.style.display = 'none';
      formTitle.innerText = 'Login';
    }
    function showForgot() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      forgotForm.style.display = 'flex';
      formTitle.innerText = 'Password Reset';
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loginError').innerText = '';
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      if (!username || !password) {
        document.getElementById('loginError').innerText = 'Both fields are required.';
        return;
      }
      if (username.length < 3) {
        document.getElementById('loginError').innerText = 'Username too short.';
        return;
      }
      if (password.length < 6) {
        document.getElementById('loginError').innerText = 'Password too short.';
        return;
      }
      document.getElementById('loginError').innerText = '';
      // TODO: integrate real authentication here
      alert('Logged in as ' + username);
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('regError').innerText = '';
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      if (!username || !email || !password) {
        document.getElementById('regError').innerText = 'All fields are required.';
        return;
      }
      if (username.length < 3) {
        document.getElementById('regError').innerText = 'Username too short.';
        return;
      }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        document.getElementById('regError').innerText = 'Invalid email address.';
        return;
      }
      if (password.length < 6) {
        document.getElementById('regError').innerText = 'Password too short.';
        return;
      }
      // TODO: integrate real registration here
      alert('Registered as ' + username + ' (' + email + ')');
    });

    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('forgotError').innerText = '';
      const email = document.getElementById('forgot-email').value.trim();
      if (!email) {
        document.getElementById('forgotError').innerText = 'Email required.';
        return;
      }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        document.getElementById('forgotError').innerText = 'Invalid email address.';
        return;
      }
      // TODO: integrate reset link functionality
      alert('Password reset link sent to ' + email);
    });
  </script>
</body>
</html>
