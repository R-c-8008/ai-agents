<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Monitor Agent</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f4f5fa;
      --text: #222;
      --card: #fff;
      --primary: #2979ff;
    }
    [data-theme="dark"] {
      --bg: #181b20;
      --text: #eee;
      --card: #23262c;
      --primary: #90caf9;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: var(--card);
      box-shadow: 2px 0 6px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      padding: 3rem 1rem 1rem 1rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      padding: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sidebar button.active {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
    }
    .main-content {
      flex: 1;
      padding: 3rem 2rem;
      background: var(--bg);
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .section {
      display: none;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 0.4s, transform 0.4s;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
<header>Security Monitor Agent</header>
<div class="container">
  <nav class="sidebar">
    <button id="btn-zones" class="active" onclick="showSection('zones')">Monitoring Zones</button>
    <button id="btn-alerts" onclick="showSection('alerts')">Threat Alerts</button>
    <button id="btn-contacts" onclick="showSection('contacts')">Emergency Contacts</button>
    <button id="btn-emcall" onclick="showSection('emcall')">Emergency Call</button>
    <button id="btn-history" onclick="showSection('history')">Alert History</button>
    <button id="btn-cam" onclick="showSection('cam')">Camera Feeds</button>
    <button id="btn-settings" onclick="showSection('settings')">Settings</button>
  </nav>
  <main class="main-content">
    <section id="section-zones" class="section active">
      <!-- Existing Zones functionality goes here -->
      <h2>Monitoring Zones</h2>
      <div id="zones-content"></div>
    </section>
    <section id="section-alerts" class="section">
      <!-- Existing Threat Alerts functionality goes here -->
      <h2>Threat Alerts</h2>
      <div id="alerts-content"></div>
    </section>
    <section id="section-contacts" class="section">
      <!-- Existing Emergency Contacts functionality goes here -->
      <h2>Emergency Contacts</h2>
      <div id="contacts-content"></div>
    </section>
    <section id="section-emcall" class="section">
      <!-- Existing Emergency Call functionality goes here -->
      <h2>Emergency Call</h2>
      <div id="emcall-content"></div>
    </section>
    <section id="section-history" class="section">
      <!-- Existing Alert History functionality goes here -->
      <h2>Alert History</h2>
      <div id="history-content"></div>
    </section>
    <section id="section-cam" class="section">
      <!-- Existing Camera Feeds functionality goes here -->
      <h2>Camera Feeds</h2>
      <div id="cam-content"></div>
    </section>
    <section id="section-settings" class="section">
      <!-- Existing Settings functionality goes here -->
      <h2>Settings</h2>
      <div id="settings-content"></div>
    </section>
  </main>
</div>
<script>
function showSection(id) {
  // Hide all sections
  document.querySelectorAll('.section').forEach(sec => {
    sec.classList.remove('active');
  });
  // Remove active class from all buttons
  document.querySelectorAll('.sidebar button').forEach(btn => {
    btn.classList.remove('active');
  });
  // Show selected section
  document.getElementById('section-' + id).classList.add('active');
  // Highlight active button
  document.getElementById('btn-' + id).classList.add('active');
}
</script>
</body>
</html>
