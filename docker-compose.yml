version: '3.8'

services:
  # PostgreSQL Database (optional)
  db:
    image: postgres:15-alpine
    container_name: ai-agents-db
    environment:
      POSTGRES_DB: aiagents
      POSTGRES_USER: aiagents
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiagents"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agents-network

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ai-agents-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://aiagents:${DB_PASSWORD:-changeme}@db:5432/aiagents
      - API_PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - ai-agents-network
    restart: unless-stopped

  # Web Application
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: ai-agents-webapp
    environment:
      - REACT_APP_API_URL=http://api:3000
      - NODE_ENV=production
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./webapp:/app
      - /app/node_modules
    networks:
      - ai-agents-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai-agents-network:
    driver: bridge
